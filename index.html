<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <title>Biglietto Form</title>
</head>
<body>

  <div class="top container py-4">
    <h2>Calcola il prezzo del Biglietto</h2>
    <div class="box">
     <div class="d-flex justify-content-around align-items-cente text-center">
      <div class="left">
        <p>Nome Cognome</p>
        <input class="name" value="" placeholder="Nome Cognome">
      </div>
      <div class="center">
        <p>Km da Percorrere</p>
        <input class="km" value="" placeholder="km da percorrere">
      </div>
      <div class="right">
        <p>Età passeggero</p>
        <input class="age" value="" placeholder="Età">
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button id="btn-input" class="btn">Genera</button>
      <button id="btn-reset" class="btn" onClick="refreshPage()">Annulla</button>
    </div>
   </div>
  </div>

  <div class="bottom container">
    <h2>Il tuo biglietto</h2>
    <div class="box">
      <h3>Dettaglio passeggeri</h3>
      <div class="ticket d-flex">
        <div class="left w-50">
          <h4>Nome Passeggero</h4>
          <p id="output-name"></p>
        </div>
        <div class="right d-flex justify-content-around w-100">
          <div>
            <p>Distanza Totale</p>
            <p id="output-km"></p>
          </div>
          <div>
            <p>Eta'</p>
            <p id="output-eta"></p>
          </div>
          <div>
            <p>Costo Biglietto</p>
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
